<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Spring Flowers School</title>
    <link rel="shortcut icon" href="school_logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img src="school_logo.png" alt="School logo" width="30" height="24">
                Spring Flowers School
            </a>
        </div>
    </nav>

    <!-- Image and login -->
    <div class="row justify-content-evenly align-middle m-5">
        <div class="col-sm-6">
            <img src="school_logo.png" alt="Spring flowers school" width="100%">
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-title text-center">
                    <h2 class="m-5 text-primary-emphasis">Welcome back</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Your name here" onfocus=hideLoginError() required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="********" onfocus=hideLoginError() required>
                    </div>
                    <div class="text-center mt-4">
                        <p id="loginError" style="color: red; display: none;">Invalid username or password! Please try again.</p>
                        <button class="btn btn-primary text-center px-3" id="login" onclick=login()>Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
